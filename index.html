<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mudow's Pixel Art Maker</title>
  </head>
  <body>
    <p id="disclaimer">Página desenvolvida por Diego M. "Mudows" Cezar em Mar/2022 com base no projeto de avaliação do Bloco 5 realizado na <a href="https://www.betrybe.com/" target="_blank">Trybe</a>.</p>
    <header>
     
      <h1 id="title">Mudow's Pixel Art Maker</h1>
    </header>
    <main class="main-container">
      <section>
        <div id="color-palette">
          <div class="color selected"></div>
          <div class="color">R</div>
          <div class="color">A</div>
          <div class="color">N</div>
          <div class="color">D</div>
          <div class="color">O</div>
          <div class="color">M</div>
        </div>
        <div id="f-color-palette">
          <div class="f-color">D</div>
          <div class="f-color">E</div>
          <div class="f-color">F</div>
          <div class="f-color">A</div>
          <div class="f-color">U</div>
          <div class="f-color">L</div>
          <div class="f-color">T</div>
        </div>
        <div id="board-control">
         <div class="tooltip"><input type="number" id="board-size" min="1" max="50" value="5"><span class="tooltiptext">Insira um valor para definir o número de linhas e colunas.</span></div>
          <button id="generate-board">Gerar Grid</button>
          <button id="clear-board" onclick="clearBoard()">Limpar</button>
          
        </div>
        <div id="pixel-board"></div>
      </section>
    </main>
    <script src="script.js"></script>

  </body>
</html>
